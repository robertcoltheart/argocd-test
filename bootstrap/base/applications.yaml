apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guest-apps
  namespace: argocd
  annotations:
    revision: master
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  environment: "prod"
          - git:
              repoURL: https://github.com/robertcoltheart/argocd-test.git
              revision: '{{ index .metadata.annotations "revision" }}'
              directories:
                - path: 'cluster/overlays/prod/*'
              values:
                cluster: 'dev'
  template:
    metadata:
      name: '{{.path.basename}}'
      namespace: guest
      labels:
        app.kubernetes.io/name: '{{.path.basename}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: guest
      revisionHistoryLimit: 0
      source:
        repoURL: https://github.com/robertcoltheart/argocd-test.git
        targetRevision: '{{ index .metadata.annotations "revision" }}'
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
